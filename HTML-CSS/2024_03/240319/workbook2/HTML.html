<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS 속성의 상속</title>
  
  <style>
  header h2 {color:blue;}
  header p {color: red;}

  footer h2{color: black;}  
  footer p{color: green;}
  </style>
</head>
<body>
  <header>
    <h2>Header H2</h2>
    <p>Header P</p>
  </header>
  <footer>
    <h2>Header H2</h2>
    <p>Header P</p>
  </footer>
  
</body>
</html>
